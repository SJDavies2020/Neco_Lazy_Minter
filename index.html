<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Moralis site created using create-react-app" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
		rel="stylesheet" />
	<!-- CSS only -->
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/moralis@1.5.9/dist/moralis.js"></script>
	<style>
		#app {
			margin-top: 30px;
			height: 400px;
			width: fit-content;
			background-color: white;
			border-radius: 30px;
			padding: 20px;
			justify-content: center;
			width: 500px;
			display: none;
		}

		body {
			background-color: rgb(1, 1, 20);
		}

		.row {
			justify-content: center;
			margin: auto;
		}

		.form_element {
			margin-top: 20px;
		}

		.title {
			color: white;
			font-size: 50pt;
			margin: auto;
			text-align: center;
			margin-top: 30px;
		}
	</style>

	<title>Neco Lazy Minter</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="title">Neco Lazy Minter</div>
			<div id="app" class="col-md-6">
				<div class="form_element">
					<input class="form-control" type="text" id="input_name" name="name" placeholder="NFT Name">
				</div>
				<div class="form_element">
					<input class="form-control" type="text" id="input_description" name="description"
						placeholder="NFT Description">
				</div>
				<div class="form_element">
					<input class="form-control" type="file" accept="imnage/png, image/jpeg" id="input_image"
						name="image">
				</div>
				<div class="form_element">
					<button class="btn btn-primary btn-large btn-block" id="submit">Submit</button>
				</div>
				<div class="form_element">
					<input class="form-control" type="text" id="input_status" name="status" placeholder="Status:">
				</div>
				<div class="form_element">
					<input class="form-control" type="text" id="link" name="status" placeholder="NFT Link">
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./main.js"></script>
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
</body>
</html>
